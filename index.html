<!doctype html>
<html lang="en">
  <head>
    <title>Lets Play!</title>
    <!-- This next link sets the icon that displays in the tab-->
    <link rel="icon" type="image/x-icon" href="./assets//joystick.svg">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- project styles -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="container" id="mainBody">
      <div class="row">
        <div class="col-lg">
            <div class="row bg-danger" id="headerRow">
              <div class="col-lg bg-danger">
                <h1>TIC-TAC-TOE</h1>
              </div>
            </div>
            <br>
            <div class="row" id="turnRow">
              <div class="col-lg justify-content-center text-center">
                <div>Turn: Player 1</div>
              </div>
            </div>
            <br>
            <div class="row d-flex" id="gameRow">
              <div class="col-3 d-flex" id="player1Score">
                p1 score
              </div>
              <div class="col-6" id="gameBox">
                <div class="row d-flex" id="topRow">
                  <div class="col-4 d-flex text-center" id="topLeft">
                    left
                  </div>
                  <div class="col-4 d-flex text-center" id="topMiddle">
                    middle
                  </div>
                  <div class="col-4 d-flex text-center" id="topRight">
                    right
                  </div>
                </div>
                <div class="row d-flex" id="middleRow">
                  <div class="col-4 d-flex text-center" id="middleLeft">
                    left
                  </div>
                  <div class="col-4 d-flex text-center" id="middleMiddle">
                    middle
                  </div>
                  <div class="col-4 d-flex text-center" id="middleRight">
                    right
                  </div>
                </div>
                <div class="row d-flex" id="bottomRow">
                  <div class="col-4 d-flex text-center" id="bottomLeft">
                    left
                  </div>
                  <div class="col-4 d-flex text-center" id="bottomMiddle">
                    middle
                  </div>
                  <div class="col-4 d-flex text-center" id="bottomRight">
                    right
                  </div>
                </div>
              </div>
              <div class="col-3 text-center" id="player2Score">
                p2 score
              </div>
            </div>
            <br>
            <br>
            <div class="row" id="resetRow">
              <div class="col-lg justify-content-center text-center">
                <button class="button" id="resetBoardButton">Reset Board</button>
              </div>
            </div>
        </div>
      </div>
    </div>

    
    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/9e24421ae4.js" crossorigin="anonymous"></script>
    <!-- project JavaScript -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
